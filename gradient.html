<!DOCTYPE html>
<html>
<head>
	<title>Gradient demo</title>
<style type="text/css">
	.div1{
		height:200px;
		width:100%;
		/*background-color:red;*/
		background-image:linear-gradient(to top,purple,pink,lightpink);
	}
	.div2{
		height:200px;
		width:100%;
		background-image:linear-gradient(to top,blue,white,aqua);
	}
	.div3{
		height:300px;
		width:300px;
		margin-left: auto;
		margin-right: auto;
		background-image:linear-gradient(60deg,rgb(146, 243, 82),rgb(51, 200, 246),rgb(252, 151, 168));
	}
</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
